<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="/app/style.css">
</head>
<body>
    <div class="container">
        <form action="/submit" method="POST" class="user-form">
            <h1>User Information</h1>
            <p class="subtitle">Please fill out the form below</p>

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <div class="form-group">
                <label>Favorite Days of the Week:</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="favorite_days" value="monday">
                        <span>Monday</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="favorite_days" value="tuesday">
                        <span>Tuesday</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="favorite_days" value="wednesday">
                        <span>Wednesday</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="favorite_days" value="thursday">
                        <span>Thursday</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="favorite_days" value="friday">
                        <span>Friday</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="favorite_days" value="saturday">
                        <span>Saturday</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="favorite_days" value="sunday">
                        <span>Sunday</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
